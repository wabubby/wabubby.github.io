
<!DOCTTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <title>{{ page.title }} | {{ site.title }}</title>
        <link rel="stylesheet" href="/assets/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    
    </head>

    <body>

        {% include header.html %}

        <div class="home-banner">
            
            <div class="home-banner-bg" id="home-banner-bg"></div>

            <div class="home-banner-content">
                <p><small>^ stuffies up here ^</small></p>

                <p class="home-title">Hi, I'm</p>
                <h1 class="home-title"> <span style="color: var(--red);">Kev<span style="color: var(--darkred);">i</span>n </span> <span style="color: var(--blue);">J<span style="color: var(--darkblue);">i</span>n</span> </h1>
                <p class="home-title">(Welcome to my site!)</p>

                <!-- <hr> -->

                <div class="very-useful-decoratorative-rectangle"></div>
                
                <div class="featured-container">
                    <p class="featured-article">Featured Article:</p>
                    <!-- {% for post in site.posts limit:1 %}
                        {% include post-card.html %}
                    {% endfor %} -->

                    {% for post in site.posts %}
                        {% if forloop.index == site.posts.size %}
                            {% include post-card.html post=post %}
                        {% endif %}
                    {% endfor %}
                </div>
            </div>

        </div>

    </body>
</html>
